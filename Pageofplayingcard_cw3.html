<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="Pageofcards_cw3.css">
</head>
<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left red">♥ K</div>
      <div class="middle red">
        <div>♥</div>
      </div>
      <div class="right red">K ♥</div>
    </div>

    <div class="card">
      <div class="left black">♠ Q</div>
      <div class="middle black">
        <div>♠</div>
      </div>
      <div class="right black">Q ♠</div>
    </div>

    <div class="card">
      <div class="left red">♦ J</div>
      <div class="middle red">
        <div>♦</div>
      </div>
      <div class="right red">J ♦</div>
    </div>

    <div class="card">
      <div class="left black">♣ A</div>
      <div class="middle black">
        <div>♣</div>
      </div>
      <div class="right black">A ♣</div>
    </div>
  </main>
</body>
</html>
