<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Stylized To-Do-List</title>
  <link rel="stylesheet" href="StylizedToDoList_cw2.css">
</head>

<body>
  <h1>To-Do List</h1>
  <ul class="todo-list"
    <li>
      <input type="checkbox" id="task_1">
      <label for="task_1">Do Laundry</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://www.thespruce.com/how-to-do-laundry-2146149" target="_blank">Laundry step by step</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task_2">
      <label for="task_2">Vacuum</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://www.electrolux.in/blog/how-to-use-vacuum-cleaner/"target="_blank">Vacuum better</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task_3">
      <label for="task_3">Do the dishes</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://www.cleaninginstitute.org/cleaning-tips/dishes/dishwashing-made-easy"target="_blank">Do the dishes is fun!</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task_4">
      <label for="task_4">Prepare a meal for tomorrow</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://www.bbcgoodfood.com/recipes/collection/easy-dinner-recipes"target="_blank">Meal is important</a></li>
      </ul>
    </li>
  </ul>
</body>
</html>
